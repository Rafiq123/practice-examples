<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #element {
            width: 40px;
            height: 40px;
            background: #ccc;
            border: 1px solid #ccc;
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="element">0</div>
    <hr/>
    <button id="increement" onclick="model.increement();">Increement</button>
    <script src="model.js"></script>
    <script src="element-observer.js"></script>
    <script>
        var model = new NumberModel();
        var elObs = new ElementObserver('element');
        model.addObservers(elObs);

    </script>
</body>

</html>
